<app-divider>Modal Component</app-divider>
<button class="ui basic primary button" (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalTitle>Reuseable Modal!</div>
  <p>Some Content for the modal window</p>

  <ng-container modalFooter>
    <button class="ui primary button" (click)="onClick()">Close Me!</button>
  </ng-container>
</app-modal>
<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
